<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title>School</title>
</h:head>
<h:body>
	<p:dataTable value="#{studentBean.allClasses}" var="student">
		<p:column>
			#{student.name}
		</p:column>
		<p:column>
			#{student.id}
		</p:column>
	</p:dataTable>
</h:body>
</html>
